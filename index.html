<!DOCTYPE html>
<html lang="fr">
    <head>

        <ul>
            <li><a href=""><i class="fa-solid fa-location-dot fa-2x"></i></a></li>

        </ul>
    </div>
</div>

        <div class="cleft">

            </div>
            <div class="mid">

            </div>

                        <button class="btndeux">DEUX BTN</button>
                    </div></li>

<div class="tess"></div>

<script type="text/javascript">

var navLinks = document.querySelector(".menu");

function clicklabel() {
    navLinks.classList.toggle('clicked');
}
